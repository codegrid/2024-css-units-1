<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo</title>
  <style>
    .animation {
      display: grid;
      place-items: center;
      width: 100px;
      height: 100px;
      background-color: tomato;
      animation: rotate 2s linear;
    }
    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(720deg);
      }
    }
  </style>
</head>
<body>

<div class="animation">回転（deg）</div>

</body>
</html>
